<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
  		<p:toolbarGroup>
  			<p:commandButton icon="fa fa-save" value="Salvar" action="#{cadastroSolicitacaoBean.salvar}" 
  			update="@form" disabled="#{cadastroSolicitacaoBean.solicitacao.naoAlteravel}" />
  		</p:toolbarGroup>
  		
  		<p:toolbarGroup align="right">
  			<p:commandButton icon="fa fa-check-square-o" value="Efetivar solicitacao" process="@this" update="@form" 
  			action="#{cadastroSolicitacaoBean.efetivar}" disabled="#{cadastroSolicitacaoBean.solicitacao.naoEmissivel }" />
  		</p:toolbarGroup>
  	</p:toolbar>
  	
</ui:composition>
