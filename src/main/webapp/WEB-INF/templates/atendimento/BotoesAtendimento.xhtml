<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
		<p:toolbarGroup>
			<p:commandButton icon="fa fa-save" value="Salvar" action="#{atendimentoBean.salvar}"
				update="@form" disabled="#{atendimentoBean.solicitacao.atendida}" />
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			<p:commandButton icon="fa fa-file-pdf-o" value="GERAR PDF" action="#{relatorioSolicitacoesEfetuadaBean.emitir}" 
			ajax="false" disabled="#{atendimentoBean.solicitacao.atendida }" >
					<f:setPropertyActionListener
							value="#{atendimentoBean.solicitacao}"
							target="#{relatorioSolicitacoesEfetuadaBean.solicitacao}" />
			</p:commandButton>
			<p:commandButton icon="fa fa-at" value="ENVIAR POR EMAIL" process="@this" action="#{envioSolicitacaoEmailBean.enviarSolicitacao}" 
			disabled="#{atendimentoBean.solicitacao.criada || atendimentoBean.solicitacao.emAnalise }" >
					<f:setPropertyActionListener
							value="#{atendimentoBean.solicitacao}"
							target="#{envioSolicitacaoEmailBean.solicitacao}" />
			</p:commandButton>
			<p:commandButton icon="fa fa-check-circle" value="EFETIVAR ATENDIMENTO" process="@this"
				update="@form" action="#{atendimentoBean.efetivar}"
				disabled="#{atendimentoBean.solicitacao.atendida }">
			</p:commandButton>
		</p:toolbarGroup>
	</p:toolbar>

</ui:composition>
