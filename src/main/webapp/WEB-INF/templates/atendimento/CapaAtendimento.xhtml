<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="Número" style="font-weight:bold" />
		<h:outputText value="#{atendimentoBean.solicitacao.numero}"/>
		
		<p:outputLabel value="Data de criação" style="font-weight:bold"/>
        <h:outputText value="#{atendimentoBean.solicitacao.data_solicitacao}">
        	<f:convertDateTime pattern="dd/MM/yyyy hh:MM:ss" />
        </h:outputText>
        	
        <p:outputLabel value="Status" style="font-weight:bold"/>
        <h:outputText value="#{atendimentoBean.solicitacao.status_solicitacao.descricao}" />
        
        <p:outputLabel value="Solicitante responsável" style="font-weight:bold" for="solicitante"/>
        <h:outputText value="#{atendimentoBean.solicitacao.setor.responsavel}" id="solicitante"/>
        
        <p:outputLabel value="Entidade" for="setor" style="font-weight:bold"/>
        <h:outputText value="#{atendimentoBean.solicitacao.setor.nome}" id="setor"/>
        
        <p:outputLabel value="Itens solicitados" style="font-weight: bold; font-size: 1.1em"/>
        <h:outputText value="#{atendimentoBean.solicitacao.quant_itens_solicitados}" style="font-size: 1.1em"/>
        
	</p:panelGrid>
  	
</ui:composition>
