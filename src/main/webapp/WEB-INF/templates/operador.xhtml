<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Template</ui:insert></title>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
</h:head>
<h:body>
	<header>
		<div style="float: left;">
			<h:graphicImage width="120px" height="60px" library="imagens"
				name="logo.png" />
		</div>
		<div style="float: right; margin-right: 110px">
			<span
				style="float: left; height: 30px; line-height: 30px; margin-right: 60px; margin-top: 10px;">
				Olá #{seguranca.nomeUsuario} </span>

			<h:form style="display: inline-block; margin-top:10px;">
				<p:menubar styleClass="menu-sistema">
					<p:submenu icon="fa fa-gears" label="Cadastros">
						<p:menuitem  value="Orgao" icon="fa fa-university" outcome="/manager/orgao/orgao" />
						<p:menuitem value="Fornecedor" icon="fa fa-truck"
							outcome="/manager/fornecedor/fornecedor" />
						<p:menuitem icon="fa fa-tag" value="Categoria"
							outcome="/manager/categoria/categoria" />
						<p:menuitem icon="fa fa-cubes" value="Produto" outcome="/manager/produto/produto" />
						<p:separator />
						<p:menuitem icon="fa fa-university" value="Setor" outcome="/manager/setor/setor" />
						<p:menuitem icon="fa fa-weixin"  value="Informativo"
							outcome="/manager/informativo/informativo" />
					</p:submenu>
					<p:submenu icon="fa fa-database" label="Estoque">
						<p:menuitem icon="fa fa-hdd-o" value="Montar/Atualizar" action="#{estoqueBean.montarEstoque}" />
						<p:menuitem icon="fa fa-download" value="Abastecer estoque" outcome="/manager/estoque/estoque" />
						<p:menuitem icon="fa fa-upload" value="Solicitações" outcome="/manager/solicitacao/solicitacoes" />
					</p:submenu>
					<p:submenu icon="fa fa-print" label="Relatorios">
						<p:menuitem icon="fa fa-file-pdf-o" value="Estoque atual" action="#{relatorioSituacaoEstoqueBean.emitirEstoqueAtendente}" ajax="false" />
					</p:submenu>
					<p:submenu icon="fa fa-wrench" label="Configurações">
						<p:menuitem value="Notificações" icon="fa fa-bell-o"
							outcome="/manager/notificacao/notificacao" />
					</p:submenu>
					<p:submenu icon="fa fa-navicon" label="Opções">
					   <p:menuitem icon="fa fa-user" value="Minha conta" outcome="/manager/perfil" />
						<p:menuitem value="Trocar perfil" icon="fa fa-exchange"
							outcome="/perfil" />
						<p:menuitem value="Sair" icon="fa fa-sign-out" url="/logout"/>	
					</p:submenu>
				</p:menubar>
			</h:form>
		</div>
		<div style="">
			<h:form id="frm_notifica_operador">
				<p:growl id="gerar_notificacao_operador" sticky="true" />  
			</h:form>
		</div>
		<div style="clear: both"></div>
	</header>
	<div id="corpo">
		<ui:insert name="corpo" />
	</div>
	<footer>
		<div>
			Cookiesoft Soluções em TI - <a href="http://bit.ly/Y8saFl"
				target="_blank">www.cookiesoft.com.br</a><br /> Desenvolvido por:
			Setor de Gerencia de Sistemas
		</div>
	</footer>
	
	<script>
			function configurarMoeda() {
				$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
			}
			
			$(document).ready(function() {
				configurarMoeda();
			});

			PrimeFaces.locales['pt'] = {
				    closeText: 'Fechar',
				    prevText: 'Anterior',
				    nextText: 'Próximo',
				    currentText: 'Começo',
				    monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
				    monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],
				    dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
				    dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],
				    dayNamesMin: ['D','S','T','Q','Q','S','S'],
				    weekHeader: 'Semana',
				    firstDay: 0,
				    isRTL: false,
				    showMonthAfterYear: false,
				    yearSuffix: '',
				    timeOnlyTitle: 'Só Horas',
				    timeText: 'Tempo',
				    hourText: 'Hora',
				    minuteText: 'Minuto',
				    secondText: 'Segundo',
				    ampm: false,
				    month: 'Mês',
				    week: 'Semana',
				    day: 'Dia',
				    allDayText : 'Todo o Dia'
				};
		</script>
</h:body>
</html>
