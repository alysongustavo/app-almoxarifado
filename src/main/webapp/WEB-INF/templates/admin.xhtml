<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Administração do sistema</ui:insert></title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	
	<header>
		<div style="float: left;">
			<h:graphicImage width="120px" height="60px" library="imagens"
				name="logo.png" />
		</div>
		<div style="float: right; margin-right: 110px">
			<span
				style="float: left; height: 30px; line-height: 30px; margin-right: 60px; margin-top:10px;">
				Olá #{seguranca.nomeUsuario} </span>

			<h:form style="display: inline-block; margin-top:10px;">
				<p:menubar styleClass="menu-sistema">
					<p:submenu icon="fa fa-gears" label="Cadastros">
						<p:menuitem icon="fa fa-users" value="Grupo" outcome="/admin/grupo/grupo" />
						<p:menuitem icon="fa fa-university" value="Setor" outcome="/admin/setor/setor" />
						<p:separator />
						<p:menuitem icon="fa fa-bell-o" value="Notificacões" outcome="/admin/notificacao/notificacao" />
					</p:submenu>
					<p:submenu icon="fa fa-wrench" label="Configurações">
					</p:submenu>
					<p:submenu icon="fa fa-print" label="Relatórios">
					</p:submenu>
					<p:submenu icon="fa fa-navicon" label="Opções">
					   <p:menuitem icon="fa fa-user" value="Minha conta" outcome="/admin/perfil" />
						<p:menuitem value="Trocar perfil" icon="fa fa-exchange"
							outcome="/perfil" />
						<p:menuitem value="Sair" url="/logout" icon="fa fa-sign-out"/>	
					</p:submenu>
				</p:menubar>
			</h:form>
		</div>
		<div style="clear: both"></div>
	</header>
	
	<div id="corpo">
		<ui:insert name="corpo" />
	</div>
	<footer>
		<div>
			Cookiesoft Soluções em TI - <a href="http://bit.ly/Y8saFl"
				target="_blank">www.cookiesoft.com.br</a><br /> Desenvolvido por:
			Setor de Gerencia de Sistemas
		</div>
	</footer>
</h:body>
</html>
