<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/solicitante.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	
	<f:metadata>
		<o:viewParam name="solicitacao" value="#{cadastroSolicitacaoBean.solicitacao}" />
		<f:viewAction action="#{cadastroSolicitacaoBean.inicializar}" />
	</f:metadata>

	<ui:define name="title">#{cadastroSolicitacaoBean.editando ? "Edição da solicitação" : "Nova solicitação"}</ui:define>
    

	<ui:define name="corpo">
		
		<h1 class="aw-page-title" style="margin-left: 5px;">#{cadastroSolicitacaoBean.editando ? "Edição da solicitação" : "Nova solicitação"}</h1>

		<h:form id="frm">

			<p:messages autoUpdate="true" closable="true" />

			<ui:include src="/WEB-INF/templates/solicitacao/BotoesSolicitacao.xhtml" />

			<ui:include src="/WEB-INF/templates/solicitacao/CapaSolicitacao.xhtml" />

			<p:tabView style="margin-top: 20px;">
				<p:tab title="Itens">
					<ui:include src="/WEB-INF/templates/solicitacao/ItensSolicitacao.xhtml" />
				</p:tab>
				<p:tab title="Observação">
					<ui:include src="/WEB-INF/templates/solicitacao/ObservacaoSolicitacao.xhtml" />
				</p:tab>
			</p:tabView>

		</h:form>
	</ui:define>

</ui:composition>
